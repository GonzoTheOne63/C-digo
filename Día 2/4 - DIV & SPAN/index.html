<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV & SPAN</title>
    <link rel="stylesheet" href="misEstilos.css">
</head>
<body>
    <h2>Operaciones matemáticas</h2>
        <p>Las <strong>matenáticas</strong> son <u>importantes</u>.</p>
        <p>Nos permiten hacer <i>cálculos</i>.</p>
        <p>Estas son algunas de las más <mark>básicas</mark></p>
        <div class="calculo">
            <p>5 + 8 = <span class="resultado">13</span></p>
            <p>10 - 6 = <span class="resultado">4</span></p>
            <p>3 x 10 = <span class="resultado">30</span></p>
        </div>
        <p>Existen muchas <u>operaciones</u> distintas.</p>
        <p><strong>Pronto</strong> veremos otras más complejas.</p>

</body>
</html>
