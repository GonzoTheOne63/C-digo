<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Ordenado</title>
</head>

<body>
    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
            alt="Esqueleto de Tiranosaurio Rex completo" width="400" height="341" title="T-Rex">
        <figcaption>Exposición permanente del Museo Nacional de Antropología</figcaption>
    </figure>
        <!-- CAMBIAR varios elementos a la vez (seleccionar uno y dar "control+F2") -->
    <h1 align="center">Yo soy el más importante</h1>
    <h2>Yo soy el segundo</h2>
    <h3>Luego sigo yo</h3>
    <h4>El cuarto también cuenta</h4>
    <h5>No me dejen último</h5>
    <h6>Casi me quedo afuera</h6>
    <p>Yo soy un parrafo normal</p>
</body>

</html>
