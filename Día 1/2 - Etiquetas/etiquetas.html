<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(100, 135, 252)
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Etiquetas</title>
</head>

<body>
    Esta <em>palabra</em> está en cursiva<br> <!-- PIDE al navegador que, sea como sea, enfatice -->
    Esta <i>palabra</i> tiene énfasis<br> <!-- ESPECÍFICAS -->
    Esta <strong>palabra</strong> es muy fuerte<br> <!-- PIDE al navegador que, sea como sea, enfatice -->
    Esta <b>palabra</b> está en negrita<br> <!-- ESPECÍFICAS -->
    Esta <small>palabra</small> es pequeña<br> <!-- PIDE al navegador que, sea como sea, enfatice -->
    Esta <del>palabra</del> está tachada<br> <!-- PIDE al navegador que, sea como sea, enfatice -->
    Esta <ins>palabra</ins> está insertada<br> <!-- PIDE al navegador que, sea como sea, enfatice -->
    Esta <u>palabra</u> está subrayada<br> <!-- ESPECÍFICAS -->
    Esta <mark>palabra</mark> está marcada <!-- PIDE al navegador que, sea como sea, enfatice -->    
</html>
