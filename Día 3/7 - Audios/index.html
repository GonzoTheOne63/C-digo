<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador & Audios</title>
    <style>
    audio::-webkit-media-controls-panel{
        background-color: rgb(65, 65, 65);
    }
    </style>
    
</head>

<body>
    <input type="number" id="tiempoElegido">
    <button onclick="comenzarTiempo()">¡ALARMA!</button>
    <h1 id="textoAlarma" style="color: brown;">APAGADO</h1>

    <!-- <audio id="audioAlarma"> -->
    <audio id="audioAlarma" controls>
    <source src="Sonidos/alarma.mp3" type="audio/mpeg">
        Sonido no habilitado
    </audio>

    <script>
        let elementoSegundos = document.getElementById("tiempoElegido");
        let elementoTextoAlarma = document.getElementById("textoAlarma");
        /* AGREGANDO elemento de sonido */
        let elementoSonidoAlarma = document.getElementById("audioAlarma");

        function comenzarTiempo()
        {
            // setTimeout(tiempoCumplido, 1000 * 5);
            setTimeout(tiempoCumplido, 1000 * elementoSegundos.value);
        }
        function tiempoCumplido()
        {
            // alert("Se acabó el tiempo");
            elementoTextoAlarma.textContent = "ENCENDIDO";
            elementoTextoAlarma.style.color = "green";
            /* AGREGANDO elemento de sonido */
            elementoSonidoAlarma.play(); /* CUIDAR poner los "()" */

            /* PRACTICA DEL CURSO */
            // let tiempoSegundos = document.getElementById("tiempoElegido");
            // let elementoLlamarAlarma = document.getElementById("textoAlarma");

            // function comenzarTiempo()
            // {
            //     setTimeout(tiempoCumplido, 1000 * 10);
            // }
        }
    </script>

</body>

</html>
